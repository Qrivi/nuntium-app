name: nuntium
description: nuntium frontend codebase
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
publish_to: 'none'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  device_info: ^1.0.0
  flutter_secure_storage: ^3.3.5
  flutter_svg: ^0.19.1
  get_it: ^5.0.1
  http: ^0.12.2
  ios_utsname_ext: ^1.1.0
  jwt_decoder: ^1.0.3
  package_info: ^0.4.3+2
  riverpod: ^0.12.1
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
